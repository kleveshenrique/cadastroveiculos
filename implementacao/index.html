<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Conversor de Medidas</title>
    <script>
        var carros = [];        
        var controllerCarros = {
            oberterCarro : function(){
                let marca = document.getElementById("marca").value;
                let modelo = document.getElementById("modelo").value;
                let anoFab = document.getElementById("anoFab").value;
                return {marca,modelo,anoFab};
            },
            exibirResultado : function(carros){
               document.getElementById("resultado").innerHTML = "";
               let strCarros = "";
                carros.forEach(objCarro => {
                    strCarros  += 
                    `
                    ${objCarro.marca} - ${objCarro.modelo} - ${objCarro.anoFab} <br>
                    `
                 });
                 document.getElementById("resultado").innerHTML = strCarros;
            },
            limparCampos : function(){
                document.getElementById("anoFab").value = "";
                document.getElementById("modelo").value = "";
                document.getElementById("resultado").innerText = "";
                carros = [];

            }
        };
        
        
        function cadastrarCarro() {                       
            let carro = controllerCarros.oberterCarro();            
            //console.log(carro);
            if(carro.modelo=="" || carro.anoFab==""){
                alert("Todos os campos são obrigatórios");
                return false;
            }
            carros.push(carro);           
            
        }
    </script>
</head>
<body >
    <div class="container mt-2">        
        
            <h3 class="text-center">Cadastro de veículos</h3>       
            <hr>
            <div class="container">
                <div class="form-control col-sm-12 mb-2 ">
                    <div class="row">
                        <div class=" form-group col-md-3 mb-2 mt-2">
                            <label for="marca">Marca</label>
                            <select class="form-control col-sm-12" name="marca" id="marca">
                                <option value="toyota">Toyota</option>
                                <option value="wolks">Wolks</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="chevrolet">Chevrolet</option>
                            </select> 
                        </div> 
                        <div class=" form-group col-md-6 col-sm-12 mt-2">                                              
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" placeholder="Digite o Modelo"/>
                        </div>
                        <div class=" form-group col-md-3 col-sm-12 mt-2">                                              
                            <label for="anoFab">Fabricação</label>
                            <input type="text" class="form-control" id="anoFab" placeholder="Digite o ano de fabricação"/>
                        </div>
                        <div class="form-group col-sm-12">
                            <button class="btn btn-primary text-center mt-5 ml-1 " onclick="cadastrarCarro()">Cadastrar</button>
                            <button class="btn btn-primary text-center mt-5 ml-1 " onclick="controllerCarros.exibirResultado(carros)">Exibir carros</button>
                            <button class="btn btn-primary text-center mt-5 ml-1 " onclick="controllerCarros.limparCampos()">Limpar campos</button>
                        </div>
                    </div>    
                </div> 
                <div class="form-control col-sm-12 mb-2 ">
                    <center><h3>Carros cadastrados</h3></center>
                    <div id="resultado">
                        
                    </div>
                </div>              
            </div>                

       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
